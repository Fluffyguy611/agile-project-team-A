<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Job Role</h1>
                </div>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="jobRole" class="mt-4">
           {% if jobRole and jobRole.name.length > 0 %}
           <table class="table">
            <thead>
                <tr>
                    <th scope="col">Role Name</th>
                    <th scope="col">Role Description</th>
                    <th scope="col">SharePoint Link for Role Specification</th>
                </tr>
                <tbody>
                    <tr>
                        <td>{{ jobRole.name }}</td>
                        <td>{{ jobRole.description }} </td>
                        <td><a href="{{ jobRole.sharePointLink }}">View</a></td>
                    </tr>
                </tbody>
            </thead>
        </table>
           {% else %}
                Could not find job Role.
           {% endif %}
        </section>
    </main>
</body>
</html>
