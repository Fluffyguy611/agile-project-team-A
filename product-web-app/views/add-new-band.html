{% extends "./parent.html" %}
{% block content %}
<title>{% block title %}Add New Job Role Band{% endblock %}</title>

    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container"></div>
            <p>Select Job Role Band and Value</p>
            {% if errorMessage %}
            <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            {% endif %}
            <form action="/admin/band" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ band.name }}" required>
                </div>
                <div class="form-group">
                    <label for="level">Level (0-9)</label>
                    <input type="number" name="level" quantity min="0" max="9" class="form-control" value="{{ band.level }}" maxlength="1" required>
                </div>
                <button class="btn btn-primary mt-4" type="submit">Submit new Band alongside value</button>
            </form>
        </section>
    </main>
</body>
{% endblock %}
