{% extends "./parent.html" %}
{% block content %}
<title>{% block title %} Register {% endblock %}</title>

    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormessage }}
                    </div>
                {% endif %}
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <label class="text-dark">must be in kainos domain, example: username@kainos.com</label><br>
                        <input type="text" id="email" name="email" class="form-control" value="{{ email }}" required><br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <label class="text-dark">must have at least one special character, uppercase and lowercase letter and be between 8 and 64 characters</label><br>
                        <input type="password" id="password" name="password" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat password</label><br>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for="roleId">Role</label><br>
                        <select id="roleId" name="roleId" class="form-control" required><br><br>
                            <option value="1">Admin</option>
                            <option value="2">Employee</option>
                        </select>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>
    </main>

    {% endblock %}
