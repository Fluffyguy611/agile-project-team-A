<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-success text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormessage }}
                    </div>
                {% endif %}
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <label class="text-muted" for="email">must be in kainos domain, example: username@kainos.com</label>
                        <input type="text" id="email" name="email" class="form-control" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <label class="text-muted" for="password">must have at least one special character, uppercase and lowercase letter and be between 8 and 64 characters</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="roleId">Role</label>
                        <select id="roleId" name="roleId" class="form-control" required>
                            <option value="1">Admin</option>
                            <option value="2">Employee</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
