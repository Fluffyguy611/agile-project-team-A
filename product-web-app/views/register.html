<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.kainos.com/"><img src="https://cdn.phenompeople.com/CareerConnectResources/KAINGB/social/Kainos_logo_1024X512-1643380451515.png" alt="" width="205" height="102" href="/"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/auth/login">Login</a>
                </li>
        </div>
    </nav>
</header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormessage }}
                    </div>
                {% endif %}
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <label class="text-muted" for="email">must be in kainos domain, example: username@kainos.com</label><br>
                        <input type="text" id="email" name="email" class="form-control" value="{{ email }}" required><br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <label class="text-muted" for="password">must have at least one special character, uppercase and lowercase letter and be between 8 and 64 characters</label><br>
                        <input type="password" id="password" name="password" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat password</label><br>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for="roleId">Role</label><br>
                        <select id="roleId" name="roleId" class="form-control" required><br><br>
                            <option value="1">Admin</option>
                            <option value="2">Employee</option>
                        </select>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
