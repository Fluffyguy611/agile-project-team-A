{% extends "./parent.html" %}
{% block content %}
<title>{% block title %}Add New Capability{% endblock %}</title>


    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container"></div>
            <p>Enter Capability details</p>
            {% if errorMessage %}
            <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            {% endif %}
            <form action="/admin/add-capability" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="capability">Capability</label>
                    <input type="text" id="capability" name="capability" class="form-control" value="{{capability.capability}}" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{capability.name}}" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo"  name="photo" class="form-control" value="{{capability.photo}}" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" class="form-control"  value="{{capability.message}}" required>
                </div>
               
                <button class="btn btn-primary mt-2" type="submit">Submit new Capability</button>
            </form>
        </section>
    </main>

{% endblock %}
